name: Deploy over SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to remote server
        run: |
          scp -i ~/.ssh/id_rsa -r . ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.TARGET_PATH }}

      - name: Deploy and restart container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            cd ${{ secrets.TARGET_PATH }}
            docker build -t apache-eb-app .
            docker stop apache-eb-app || true
            docker rm apache-eb-app || true
            docker run -d -p 80:80 --name apache-eb-app apache-eb-app
          EOF
